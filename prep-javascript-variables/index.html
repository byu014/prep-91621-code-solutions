<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    /* your code here */
    var fullName = 'Bailey Yu';
    console.log('value of fullName:', fullName);
    var likeVegetables = true;
    console.log('value of likeVegetables:', likeVegetables);
    var nothing = null;
    var never = undefined;
    console.log('value of null:', nothing);
    console.log('value of never:', never);
  </script>
</body>
